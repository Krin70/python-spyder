                    <div class="threadlist_text pull_left">
                                <div class="threadlist_abs threadlist_abs_onlyline ">
            造成笔记本自动重启的原因很多，主要有以下几点：1、一个电脑自动重启，百分之六十是电源出问题了，哪就是电源的大电容漏电，供电不足造成的，这个就要更换电源2、主板上的内存插槽和内存之间接触不良出现问题，或者内存的显存集成块出现虚焊也会出现老是重启3、CPU风扇出问题，或者散热器的卡子松了。当CPU的风扇出现卡死，CPU得不到降温，当温度达到主板的设定温度，主板启动保护，就自动重启了，所以需要检查散热装置或更换4、显卡
        </div>
